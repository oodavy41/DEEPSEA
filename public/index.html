<html>

<head>
    <title>cc render toy</title>
    <script src="gl-matrix-min.js" type="text/javascript"></script>
    <script src="glfuncs.js" type="text/javascript"></script>
    <script src="entry.js" type="text/javascript"></script>


    <script id="vs" type="x-shader/v-vertex">
        attribute vec3 position; uniform mat4 mvpMatrix; void main(void){ gl_Position = mvpMatrix * vec4(position, 1.0); }
    </script>

    <script id="fs" type="x-shader/x-fragment">
        void main(void){ gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0); }
    </script>
</head>

<body>
    <canvas id="wobaglccc" width="1280" height="720"></canvas>
</body>

</html>
