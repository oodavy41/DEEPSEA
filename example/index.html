<html>

<head>
    <title>Rlyeh</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/systemjs/0.20.18/system.js" type="text/javascript"></script>
</head>

<body>
    <canvas id="wobaglccc" width="1280" height="720"></canvas>
    <hr>
    <label>status: </label>
    <label id="progress"></label>
    <label id="statuss">source loading</label> |||
    <label id="fps">fps:</label>
    <p id="texture_p"></p>
    <div>
        <div style="float: left;">
            LightDirection
            <div>
                X:
                <input id="LDx" type="range" min="-10" max="10" value="-10" step="0.1" />
                <label id="LDxL">-10</label>
            </div>
            <div>
                Y:
                <input id="LDy" type="range" min="-10" max="10" value="0" step="0.1" />
                <label id="LDyL">0</label>
            </div>
            <div>
                Z:
                <input id="LDz" type="range" min="-10" max="10" value="-1" step="0.1" />
                <label id="LDzL">-1</label>
            </div>
        </div>
        <div style="float: left;padding-left: 20px;">
            <div>
                metalless :
                <input id='metals' type="range" min="0.0" max="1.0" value="0.0" step="0.01"/>
                <label id="mtls">0.0</label>
            </div>
            <div>
                smoothness:
                <input id='smooths' type="range" min="6" max="128" value="32" step="1"/>
                <label id="stns">32</label>
            </div>
        </div>
    </div>
    <canvas id="texture_factory"></canvas>
    <script src="../built/entry.js" type="text/javascript"></script>
</body>

</html>
